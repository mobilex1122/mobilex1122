<svg fill="none" viewBox="0 0 400 400" width="400" height="400" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
                div {
                    background-color: #121212;
                    padding: 10px 0px;
                    color: #ffffff;
                    font-family: sans;
                }
            h1 {
                padding: 0 10px;
                font-family: sans;
                animation: showtitle 1s 1s forwards;
                opacity:0;
            }

            .lang {
                padding: 0 10px;
                font-family: sans;
                display: inline-block;
                transform: translateX(100%);
                position: relative;
                opacity:0;
                animation: showlang 1s forwards;
               
            }

            @keyframes showtitle {
                to {
                    opacity: 1;
                }
            }

             @keyframes showlang {
                to {
                    opacity: 1;
                    transform: translateX(0%);
                }
            }
            </style>
            <h1>Jan Palma</h1>
            <code class="lang" style="animation-delay:1.5s">JS</code><code class="lang" style="animation-delay:2s">Python</code><code class="lang" style="animation-delay:2.5s">Java</code><code class="lang" style="animation-delay:3s">Lua</code>
        </div>
    </foreignObject>
</svg>
