<svg fill="none" viewBox="0 0 600 150" width="600" height="150" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
                div {
                    background: linear-gradient(90deg, #0d1117,#0d111700);
                    padding: 20px 0px;
                    color: #ffffff;
                    font-family: sans;
                }
            h1 {
                margin:0;
                padding: 10px;
                font-family: sans;
                transform: translateX(20px);
                animation: showtitle 0.5s 0.5s forwards;
                opacity:0;
            }

            .lang {
                padding: 0 10px;
                font-family: sans;
                display: inline-block;
                transform: translateX(20px);
                position: relative;
                opacity:0;
                animation: showlang 0.5s forwards ease-out;
               
            }

            @keyframes showtitle {
                to {
                    opacity: 1;
                    transform: translateX(0%);
                }
            }

             @keyframes showlang {
                to {
                    opacity: 1;
                    transform: translateX(0%);
                }
            }
            </style>
            <h1>Jan Palma</h1>
            <code class="lang" style="animation-delay:0.75s">JS</code><code class="lang" style="animation-delay:1s">Python</code><code class="lang" style="animation-delay:1.25s">Java</code><code class="lang" style="animation-delay:1.5s">Lua</code>
        </div>
    </foreignObject>
</svg>
